<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Simple - Aura</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      background: black;
    }
  </style>
</head>
<body>
  <!-- Unicorn Studio Aura Background -->
  <div class="aura-background-component" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 0;">
    <div data-us-project="sajpUiTp7MIKdX6daDCu" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></div>
  </div>

  <script>
    !function(){
      if(!window.UnicornStudio){
        window.UnicornStudio={isInitialized:!1};
        var i=document.createElement("script");
        i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js";
        i.onload=function(){
          window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0)
        };
        (document.head || document.body).appendChild(i)
      }
    }();
  </script>
</body>
</html>
